<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #0A1E2B;
            color: #FFF;
        }
        header {
            background-color: #112B3A;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            color: #FFD700;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1920x1080?text=Pirate+Background');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h2 {
            font-size: 3rem;
            color: #FFF;
            text-shadow: 2px 2px 5px #000;
        }
        .content {
            padding: 20px;
        }
        .content h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #1C3B4D;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: calc(33% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h4 {
            margin-top: 10px;
        }
        footer {
            background-color: #112B3A;
            text-align: center;
            padding: 10px 20px;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
          .card {
              width: calc(50% - 40px);
          }
          .hero h2 {
              font-size: 2rem;
          }
          header h1 {
              font-size: 2rem;
          }
        }
        
        @media (max-width: 480px) {
          .card {
              width: calc(100% - 40px);
          }
          header h1, .hero h2 {
              font-size: 1.5rem; 
          } 
       } 
    </style>
</head>
<body>
    <header>
        <h1>Welcome to LogicLooM!</h1>
    </header>
    <div class="hero">
        <h2>Coming soon ...</h2>
    </div>
</body>
</html>
